<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi từ foot sang meter và ngược lại </title>
</head>
<body>
<p>
    <label>FootToMeter</label>
    <input id="inputFoot" type="number" placeholder="Nhập Foot"
           oninput="changeToMeter(this.value)"
           onchange="changeToMeter(this.value)">
</p>
<p>Meter: <span id="outputMeter"></span></p>
///////////////////Foot Meter change to//////////////////////////

<p>
    <label>MeterToFoot</label>
    <input id="inputMeter" type="number" placeholder="Nhâp Meter"
           oninput="changeToFoot(this.value)"
           onchange="changeToFoot(this.value)">
</p>
<p>Foot: <span id="outputFoot"></span></p>

<!--///////////////////////////////////////////////////////-->

<script>
    function changeToMeter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputMeter").innerHTML = valNum * 0.305;

    }


    function changeToFoot(valnum1) {
        valnum1 = parseFloat(valnum1);
        document.getElementById("outputFoot").innerHTML = valnum1 * 3.279;

    }
</script>
</body>
</html>
