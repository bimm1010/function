<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài luyện tập 2 </title>
</head>
<body>
square <input type="text" id="input" placeholder="number" onchange="calculate()"/><input type="button" value="tăng" onclick="calculate()"/>
<span id="result"></span>

<script>
    function square (number){
        let result = number + 1;
        return result;
    }
    function calculate(){
        let input = parseInt(document.getElementById("input").value);
        let result = square(input);
        document.getElementById("result").innerText =""+ result;
    }
</script>
</body>
</html>
