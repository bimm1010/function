<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương số</title>
</head>
<body>
Số <input type="text" id="input" placeholder="number" onchange="calculate()"/><input type="button" value="bình phương là: "  onclick="calculate()"/>
<span id="result"></span>

<script>


        function square (number){
            let result = number * number;
      return result;
        }
    function calculate(){
        let input = parseInt(document.getElementById("input").value);
        let result = square(input);
        document.getElementById("result").innerText =""+ result;
    }

</script>
</body>
</html>
