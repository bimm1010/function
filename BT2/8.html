<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 8</title>
</head>
<body>
<input type="text" id="input">
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();">
<input type="button" id="btnDisplay" value="Display" onclick="display_array();">
<div id="result"></div>
<input type="button" value="reverse" onclick="reverse_array();">
<div id="rebuild"></div>
<!--///////////////////////////JS////////////////////////////-->

<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById("input").value;
        alert("added");
        x++;
        document.getElementById("input").value = "";

    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

    function reverse_array() {
        let first = 0;
        let last = array.length - 1;
        while (first < last) {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
        document.getElementById("rebuild").innerText = array;
    }

</script>
</body>
</html>
