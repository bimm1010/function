<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<input type="text" id="input" onchange="addNumbers()"> <input type="button" value="check số" onclick="addNumbers()"/>
<span id="result"></span>

<script>
    function number(number){
        let result = number > 0;
        return result;
    }
    function addNumbers(){
        let input = parseInt(document.getElementById("input").value);
        let result = number(input);
        document.getElementById("result").innerText = ""+ result;
    }
</script>

</body>
</html>
